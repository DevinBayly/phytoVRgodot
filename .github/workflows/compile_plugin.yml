name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      # go get python scons
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: ${{ inputs.python-version }}
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: ${{ inputs.python-arch }}
      - name: Setup scons
        shell: bash
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          scons --version

      - name: get repo 
        uses: actions/checkout@v3
       
      - name: cache-godot-cpp
        id: cache-dev-dir
        uses: actions/cache@v3
        with:
         path: ./godot-cpp
         key: dev-dir-1.0 
      - name: get repo 
        if: steps.cache-dev-dir.outputs.cache-hit != 'true'
        uses: actions/checkout@v3
        with:
            submodules: recursive
      - name: make-godot-cpp
        if: steps.cache-dev-dir.outputs.cache-hit != 'true'
        run: |
          cd godot-cpp;scons platform=windows generate_bindings=yes target=release -j4
      - run: |
         dir
      - name: build plugin
        if: steps.cache-dev-dir.outputs.cache-hit == 'true'
        run: |
         scons platform=windows target=release
      - name: zip files
        run: |
          tar -c -a -f win64.zip ./demo/bin
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: win64.zip
          asset_name: win64.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: "Zip file of the plugin for windows"
      
